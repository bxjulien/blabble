type User {
  id: ID!
  name: String!
  pinCode: String!
}

type Room {
  id: ID!
  name: String!
  users: [User!]!
  messages: [Message!]!
  createdAt: String!
}

type Message {
  id: ID!
  text: String!
  user: User!
  room: Room!
  createdAt: String!
}

type Query {
  users: [User!]!
  user: User!
  rooms: [Room!]!
  room(id: ID!): Room!
}

type Mutation {
  createRoom(name: String!): Room!
  deleteRoom(id: ID!): Room!
  login(name: String!, pinCode: String!): User!
}
